<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootle Game..! 😃  </title>
</head>
    <style>
        input{
            width: 40%;
        }
    </style>
<body>
    <h1 align="center">Trigger with using onblur or Click Button </h1>
    <input type="text" id="input" onblur="randomNames()"  placeholder="ُEnter Names Seperated With semiColon" >
    <input type="text" id="output" disabled>
    <button onclick="randomNames()">Random Names</button>



 



<script>

    




    function randomNames(){
        var input = document.getElementById("input");
        var output = document.getElementById("output");
        var names = input.value.split(",");
        var arr = [];
        arr.push(names[Math.floor(Math.random() * names.length)])
        arr.push(names[Math.floor(Math.random() * names.length)])
        output.value = arr;
    }
</script>
</body>
</html>
